<script>
    function updatePrice() {
        var currencySelect = document.getElementById("currency");
        var product1Price = document.getElementById("product1");
        var product2Price = document.getElementById("product2");
        
        if (currencySelect.value === "USD") {
            product1Price.innerText = "Outlined Ghost T-Shirt\n$45";
            product2Price.innerText = "Desert Jesko T-Shirt\n$45";
        } else if (currencySelect.value === "INR") {
            product1Price.innerText = "Outlined Ghost T-Shirt\n₹3683";
            product2Price.innerText = "Desert Jesko T-Shirt\n₹3683";
        }
    }
    function handleSearch() {
        var searchTerm = prompt("Enter your search query:");
        if (searchTerm === "Outlined Ghost T-Shirt") {
            var element = document.getElementById("product1");
            element.scrollIntoView({ behavior: "smooth" });
        }
    }

    // Add click event listener to the search icon image
    var searchImage = document.getElementById("search");
    searchImage.addEventListener("click", handleSearch);
</script>
